# Default values for ticket-system.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  backend: 2
  frontend: 2

image:
  backend:
    repository: your-docker-username/ticket-backend
    pullPolicy: IfNotPresent
    tag: "latest"
  frontend:
    repository: your-docker-username/ticket-frontend
    pullPolicy: IfNotPresent
    tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: ticket-demo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: ticket-demo-tls
  #    hosts:
  #      - ticket-demo.local

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  frontend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}